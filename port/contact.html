<!-- Contact Section -->
<section id="contact" class="py-5 bg-dark text-white" data-bs-theme="dark">
  <div class="container">
    <h2 class="text-center mb-5 text-success fw-bold display-6">Contact Me</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="#thankyou">
          <div class="mb-4">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control rounded-pill bg-dark text-white border-success" id="name" placeholder="Your name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control rounded-pill bg-dark text-white border-success" id="email" placeholder="Your email" required>
          </div>
          <div class="mb-4">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control rounded-pill bg-dark text-white border-success" id="subject" placeholder="Your subject" required>
          </div>
          <div class="mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control bg-dark text-white border-success rounded" id="message" rows="5" placeholder="Your message" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-success px-5 py-2 rounded-pill fw-semibold">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Thank You Message (CSS-only confirmation) -->
<section id="thankyou" class="thankyou-msg bg-success text-white py-4 text-center">
  <h4 class="fw-bold">✅ Your message has been submitted successfully!</h4>
  <a href="#contact" class="btn btn-light mt-3">Send Another Message</a>
</section>
